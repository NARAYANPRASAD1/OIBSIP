<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="ToDopagestyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>To Do List <img src="Icon.jpg"></h2>
            <div class="item">
                <input type="text" id="inputbox" placeholder="Add Your Task">
                <button onclick="addlistoftask()">Add</button>
            </div>
            <ul id="listoftask">
            </ul>
        </div>
    </div>
    <script src="ToDopagescript.js"></script>
</body>
</html>
